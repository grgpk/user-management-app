<section class="user-details" *ngIf="!isLoading">
  <h1 class="page-title">User {{ user.firstName }} {{ user.lastName }}</h1>
  <div>
    <app-user-form
      [user]="user"
      (userUpdateEvent)="updateUser($event)"
      formType="edit"
    ></app-user-form>
    <button (click)="removeUser()" color="warn" type="button" mat-raised-button>
      Remove
    </button>
  </div>
</section>
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
